<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Edit Camera {{cam.id}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />
</head>
<body>
    <div class="container">

        <div class="row">

            <h2 class="mt-4 mb-3">Edit Camera {{cam.id}}<br><small class="text-muted"></small></h2>

            <div class="col-12 mb-4">
                <form id="camform" method="post" action="">
                    <div class="form-group">
                        <label for="id">Camera ID</label>
                        <input type="text" class="form-control" id="id" name="id" value="{{cam.id}}" disabled>
                    </div><br>

                    <div class="form-group">
                        <label for="url">Capture URL</label>
                        <input type="text" class="form-control" id="url" name="url" value="{{cam.url}}">
                    </div><br>

                    <div class="form-group">
                        <label for="interval">Capture Interval [s]</label>
                        <input type="number" class="form-control" id="interval" name="interval"
                            value="{{cam.interval}}">
                    </div><br>

                    <div class="form-group">
                        <label for="record_start">Record Start time [utc]</label>
                        <input type="time" class="form-control" id="record_start" name="record_start"
                            value="{{cam.record_start_time}}">
                    </div><br>

                    <div class="form-group">
                        <label for="record_stop">Record Stop time [utc]</label>
                        <input type="time" class="form-control" id="record_stop" name="record_stop"
                            value="{{cam.record_stop_time}}">
                    </div><br>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{cam.username}}">
                    </div><br>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="text" class="form-control" id="password" name="password" value="{{cam.password}}">
                    </div><br>

                    <div class="form-check">
                        <label for="enabled">Camera Enabled</label>
                        <input type="checkbox" class="form-check-input" id="enabled" name="enabled" {{cam.state_c}}>
                    </div><br>
                    
                </form>
                <div class="position-relative">
                    <div class="position-absolute top-0 start-0">
                        <button type="submit" form="camform" class="btn btn-primary">Apply Changes</button>
                    </div>
                </div>
                <div class="position-relative">
                    <div class="position-absolute top-0 end-0">
                        <a class="btn  btn-danger"
                            onclick="if(confirm('You are going to delete this camera')){location.href ='/camera/{{cam.id}}/remove' };"><i
                                class="fa fa-fw fa-trash"></i>
                            Delete Camera {{cam.id}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
