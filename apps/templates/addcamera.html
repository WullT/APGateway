<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Add Camera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <form id="newcam" method="post" action="">
            <div class="row">
                <h3 class="mt-4 mb-3">Add Camera<br><small class="text-muted"></small></h3>
                <div class="col-12 mb-4">
                    <div class="form-group">
                        <label for="cam_id">Enter the camera ID</label>
                        <input type="text" class="form-control" id="cam_id" name="cam_id" value=""
                            placeholder="0000-0000" required>
                    </div><br>
                    <div class="form-group">
                        <label for="url">Enter the capture URL</label>
                        <input type="text" class="form-control" id="url" name="url" value=""
                            placeholder="http://cam-0000-0000.local:8080/?action=snapshot" required>
                    </div><br>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{dv.username}}" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="text" class="form-control" id="password" name="password" value="{{dv.password}}"
                            required>
                    </div><br>
                    <p>You can modify all parameters after the registration.</p>

                </div>
                <div class="position-relative">
                    <div class="position-absolute top-0 end-0">

                        <button type="submit" class="btn btn-primary">Add Camera</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
